<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food And Travel</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Germania+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <header class="site-header">
        <span class="brand-logo">Food And Travel</span>
        <div class="spacer"></div>
        <nav class="main-navigation">
          <a href="#" class="nav-link">Support</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="#" class="nav-link">About Us</a>
          <button class="language-selector" id="languageToggle">
            <span id="languageText">English</span>
            <span class="dropdown-arrow">▼</span>
          </button>
          <div class="auth-buttons">
            <button class="login-button">Login</button>
            <button class="register-button">Register</button>
          </div>
        </nav>
      </header>
      <main class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">
            <span class="title-text">Discover New Country</span>
          </h1>
          <p class="hero-subtitle">Discover Delicious Food And New Countries</p>
          <button class="cta-button">See More</button>
        </div>
      </main>
      <footer class="site-footer">© 2025 FAT. All Rights Reserved.</footer>
    </div>

    <script>
      (() => {
        const state = {
          language: "English",
          toggleLanguage() {
            state.language =
              state.language === "English" ? "Deutsch" : "English";
            update();
          },
        };

        function update() {
          document.getElementById("languageText").textContent = state.language;
        }

        document
          .getElementById("languageToggle")
          .addEventListener("click", () => {
            state.toggleLanguage();
          });
      })();
    </script>
    <script src="home.js"></script>
  </body>
</html>
