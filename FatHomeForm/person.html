<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Account</title>
    <link rel="stylesheet" href="person.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="header">
        <nav class="nav">
          <h1 class="site-title">FOOD AND TRAVEL</h1>
          <div class="nav-links">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/about">About Us</a>
            <a class="nav-link" href="/contact">Contact</a>
          </div>
        </nav>
      </header>
      <main class="main-content">
        <h1 class="page-title">Personal Account</h1>
        <section class="account-container">
          <div class="personal-info-section">
            <h2 class="section-title">Personal Information</h2>
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label" for="account-name"
                  >Account Name</label
                >
                <input
                  class="form-input"
                  id="account-name"
                  type="text"
                  aria-label="Account Name"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="full-name">Full Name</label>
                <input
                  class="form-input"
                  id="full-name"
                  type="text"
                  aria-label="Full Name"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="gender">Gender</label>
                <select
                  class="form-select"
                  id="gender"
                  aria-label="Select gender"
                >
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="date-of-birth"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="form-input"
                  id="date-of-birth"
                  aria-label="Date of Birth"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="city">City of Residence</label>
                <input
                  class="form-input"
                  id="city"
                  type="text"
                  aria-label="City of Residence"
                />
              </div>
            </div>
          </div>
          <div class="email-section">
            <h2 class="section-title">Email Management</h2>
            <div id="email-container">
              <!-- Email inputs will be dynamically added here -->
              <div class="email-group">
                <input
                  type="email"
                  class="email-input"
                  aria-label="Email address"
                />
                <button class="remove-button" aria-label="Remove email">
                  Remove
                </button>
              </div>
            </div>
            <button
              class="add-button"
              id="add-email-btn"
              aria-label="Add another email"
            >
              Add Email
            </button>
          </div>
          <button
            class="update-button"
            id="update-info-btn"
            aria-label="Update personal information"
          >
            Update Info
          </button>
        </section>
      </main>
    </div>
    <script src="person.js"></script>
  </body>
</html>
