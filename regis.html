<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Now - Food and Travel</title>
    <link rel="stylesheet" href="regis.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <nav class="main-nav">
        <a href="#" class="back-link">← Back</a>
        <div class="nav-divider"></div>
        <div class="brand-name">
          <span class="brand-text">FOOD AND TRAVEL</span>
        </div>
      </nav>
      <main class="main-content">
        <div class="form-container">
          <h1 class="form-title">Join Now</h1>
          <form class="registration-form" id="registrationForm">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input
                id="name"
                type="text"
                class="form-input"
                aria-required="true"
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                id="email"
                type="email"
                class="form-input"
                aria-required="true"
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label password-label">
                <span>Password</span>
                <span class="password-hint">(Minimum 8 characters)</span>
              </label>
              <input
                id="password"
                type="password"
                class="form-input"
                aria-required="true"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                id="confirmPassword"
                type="password"
                class="form-input"
                aria-required="true"
              />
            </div>
            <div
              class="error-message"
              id="errorMessage"
              aria-live="polite"
              hidden
            ></div>
            <button class="submit-button" type="submit" id="submitButton">
              <span id="loadingText" hidden>Creating account...</span>
              <span id="buttonText">Create Account</span>
            </button>
            <div class="login-link-container">
              <a class="login-link" href="./login.html">
                Already have an account? Sign in
              </a>
            </div>
          </form>
        </div>
      </main>
      <footer class="main-footer">
        <div class="footer-container">
          <div class="footer-links">
            <a href="/faq" class="footer-link">F.A.Q</a>
            <a href="/contact" class="footer-link">Contact Us</a>
            <a href="/terms" class="footer-link">Terms of Service</a>
            <a href="/api-docs" class="footer-link">API Documentation</a>
          </div>
          <div class="social-links">
            <a href="https://facebook.com" class="social-link">Facebook</a>
            <a href="https://instagram.com" class="social-link">Instagram</a>
            <a href="https://youtube.com" class="social-link">YouTube</a>
          </div>
          <div class="copyright-section">
            <span>© 2025 FAT. All Rights Reserved •</span>
            <a href="/privacy" class="copyright-link">Privacy Policy</a>
            <span>•</span>
            <a href="/terms" class="copyright-link">Terms of Service</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="regis.js"></script>
  </body>
</html>
