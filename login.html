<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Your Account - FOOD AND TRAVEL</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <nav class="top-navigation">
        <a href="#" class="back-link">← Back</a>
        <div class="nav-divider"></div>
        <div class="brand-logo">
          <span class="brand-text">FOOD AND TRAVEL</span>
        </div>
      </nav>

      <main class="main-content">
        <section class="login-container">
          <h1 class="login-title">Login to Your Account</h1>
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                class="form-input"
                aria-required="true"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <span>Password</span>
                <span class="password-hint">(Minimum 8 characters)</span>
              </label>
              <input
                id="password"
                type="password"
                class="form-input"
                aria-required="true"
              />
            </div>

            <div
              class="error-message"
              id="errorMessage"
              aria-live="polite"
              hidden
            ></div>

            <button class="submit-button" type="submit" id="submitButton">
              <span id="loadingText" hidden>Signing in...</span>
              <span id="buttonText">Sign in</span>
            </button>

            <div class="form-links">
              <a class="forgot-password-link" href="/forgot-password">
                Forgot your password?
              </a>
              <div class="links-divider"></div>
              <a class="create-account-link" href="./regis.html">
                Create account
              </a>
            </div>
          </form>
        </section>
      </main>

      <footer class="site-footer">
        <div class="footer-container">
          <nav class="footer-links" aria-label="Footer navigation">
            <a href="/faq" class="footer-link">F.A.Q</a>
            <a href="/contact" class="footer-link">Contact Us</a>
            <a href="/terms" class="footer-link">Terms of Service</a>
            <a href="/api-docs" class="footer-link">API Documentation</a>
          </nav>

          <div class="social-links">
            <a href="https://facebook.com" class="social-link">Facebook</a>
            <a href="https://instagram.com" class="social-link">Instagram</a>
            <a href="https://youtube.com" class="social-link">YouTube</a>
          </div>

          <div class="copyright-info">
            <span>© 2025 FAT. All Rights Reserved •</span>
            <a href="/privacy" class="copyright-link">Privacy Policy</a>
            <span>•</span>
            <a href="/terms" class="copyright-link">Terms of Service</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="login.js"></script>
  </body>
</html>
